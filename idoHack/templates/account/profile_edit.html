{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4><b>プロフィール</b></h4>
    </div>
    <div class="card-body">
        <form action="{% url 'profile_edit' %}" method="post">
            {% csrf_token %}

            {{form.as_p}}

            <button class='btn btn-outline-success btn-block' type="submit">更新</button>
        </form>
    </div>
</div>
{% endblock %}
