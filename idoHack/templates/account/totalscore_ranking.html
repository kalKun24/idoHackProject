{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover m-1">
  <thead>
    <tr class="table-dark">
      <th scope="col">順位</th>
      <th scope="col">ユーザ</th>
      <th scope="col">総得点</th>
    </tr>
  </thead>
  <tbody>
    {% for user in ranking_list%}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>
              <a href="{%url 'profile' user.username%}"> {{user.username}}</a>
            </td>
            <td>{{user.total_score}}</td>
        </tr>
    {%endfor%}
  </tbody>
</table>

{% endblock %}
