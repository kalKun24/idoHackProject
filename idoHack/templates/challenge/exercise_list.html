
{% extends "base.html" %}
{% load markdown_extras%}

{% block content %}

<div class="row row-cols-3 row-cols-md-2 g-4">
    {% for exercise in exercise_list%}
    <div class="col">
      <div class="card border-dark h-100">
        <div class="card-header text-bg-dark">{{exercise.exercise_title}}</div>
        <div class="card-body">
          <p class="card-text">{{exercise.summary | linebreaksbr}}</p>
          
        </div>
        <div class="card-footer border-dark">
            <a href="{%url 'exercise_detail' exercise.id%}" class="btn btn-light w-100">演習を行う</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

<hr>

{% endblock %}
